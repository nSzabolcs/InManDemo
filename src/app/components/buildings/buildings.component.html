<div class="container">
  <div class="title">
    <mat-icon>domain_disabled</mat-icon>
    <h2>Épületek kezelése</h2>
  </div>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Épület űrlap </mat-panel-title>
        <mat-panel-description>
          Új épület hozzáadása / épület adatainak módosítása
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Épület megnevezése</mat-label>
        <input matInput placeholder="Add meg az épület nevét..." [(ngModel)]="buildingForm.name" name="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Cím</mat-label>
        <input matInput placeholder="Add meg az épület címét..." [(ngModel)]="buildingForm.address" name="address">
      </mat-form-field>

      <!-- FÁJL TALLÓZÁS vagy TÖRLÉS -->
      <div style="margin-bottom: 10px;">
        <label>Előnézeti kép:</label><br>

        <!-- ELŐNÉZET -->
        <div *ngIf="buildingForm.preview" style="margin-top: 10px;">
          <img [src]="buildingForm.preview" alt="Előnézet" width="150" style="border: 1px solid #ccc; padding: 4px;" />
        </div>

        <ng-container *ngIf="!buildingForm.preview; else previewExists">
          <input type="file" id="previewUpload" (change)="onFileSelected($event)" accept="image/*" />
        </ng-container>

        <ng-template #previewExists>
          <button mat-flat-button color="warn" (click)="removePreview()"><mat-icon>delete</mat-icon> Kép
            törlése</button>
        </ng-template>
      </div>

      <button mat-flat-button color="primary" (click)="save()"> <mat-icon>save</mat-icon> Mentés </button>

    </mat-expansion-panel>
  </mat-accordion>

  <div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element; let i = index" class="text-center">
        {{ i + 1 }}.
      </td>
    </ng-container>

    <!-- Preview Column -->
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Előnézet </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <img *ngIf="element.preview" [src]="element.preview" class="thumbnail"
          (click)="openImageDialog(element.preview)">
        <span *ngIf="!element.preview">
          <img src="assets/nopreview.png" class="thumbnail">
        </span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Megnevezés </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cím </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- levels Column -->
    <ng-container matColumnDef="levels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Szintek száma </th>
      <td mat-cell *matCellDef="let element"> {{element.levels}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="occupancy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Foglaltság </th>
      <td mat-cell *matCellDef="let element">
        <mat-progress-bar mode="determinate" [value]="element.occupancy || 0" color="primary"></mat-progress-bar>
        <div>{{ element.occupancy || 0 }}%</div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-end"> Műveletek </th>
      <td mat-cell *matCellDef="let element" class="text-end">
        <button mat-icon-button color="accent" routerLink="/levels/{{element.id}}" title="Szintek kezelése">
          <mat-icon>reorder</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onEdit(element)" title="Épület módosítása">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element)" title="Épület törlése">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
</div>
